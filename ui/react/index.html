<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=cover"
        />
        <meta name="color-scheme" content="dark light" />
        <meta name="description" content="Data in Motion UI (Vite + React)" />
        <title>Data in Motion UI</title>
        <style>
            :root {
                color-scheme: dark;
            }
            html,
            body,
            #root {
                height: 100%;
            }
            body {
                margin: 0;
                font-family:
                    system-ui,
                    -apple-system,
                    "Segoe UI",
                    Roboto,
                    Ubuntu,
                    "Helvetica Neue",
                    Arial,
                    "Noto Sans",
                    "Apple Color Emoji",
                    "Segoe UI Emoji",
                    "Segoe UI Symbol",
                    sans-serif;
                background: #0f1115;
                color: #e6e9ed;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-rendering: optimizeLegibility;
            }
            .noscript {
                display: grid;
                place-items: center;
                min-height: 100%;
                text-align: center;
                padding: 2rem;
                background: #121418;
                color: #e6e9ed;
            }
            .noscript code {
                background: #1c2026;
                padding: 0.2rem 0.4rem;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <noscript>
            <div class="noscript">
                <div>
                    <h1>JavaScript Required</h1>
                    <p>
                        This application requires JavaScript to run. Please
                        enable it and reload the page.
                    </p>
                    <p>Entry module: <code>/src/main.tsx</code></p>
                </div>
            </div>
        </noscript>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
