# ------------------------------------------------------------------------------
# Data in Motion Web – Nginx Configuration
#
# Features:
# - Serves static SPA (Vite build) from /usr/share/nginx/html
# - SPA history fallback (all non-file requests -> /index.html)
# - Reverse proxy:
#     /py  -> python_api:8080
#     /go  -> go_mover:8090
# - Gzip compression for text assets
# - Long-term immutable caching for hashed assets (js/css/font/svg)
# - Security & basic hardening headers
# - Lightweight /health endpoint (static file created in Dockerfile)
#
# NOTE:
# If you change service names/ports in docker-compose, update the upstream targets below.
# ------------------------------------------------------------------------------

# ---------------------------
# Upstream service backends
# ---------------------------
upstream python_api_upstream {
    server python_api:8080;
    keepalive 16;
}

upstream go_mover_upstream {
    server go_mover:8090;
    keepalive 16;
}

# ---------------------------
# HTTP Server
# ---------------------------
server {
    listen 80;
    server_name _;

    # Root of built SPA (Dockerfile copies /dist here)
    root /usr/share/nginx/html;
    index index.html;

    # -----------------------
    # Security / Hardening
    # -----------------------
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Embedder-Policy require-corp always;
    add_header Cross-Origin-Resource-Policy same-origin always;
    # CSP kept conservative; adjust as UI adds external resources.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Optional: basic CORS for API proxy (tighten as needed)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type,Authorization" always;

    # Removed generic regex preflight block to allow /py/events (SSE) & other paths
    # Preflight will now be handled inside the specific /py/ and /go/ locations.

    # -----------------------
    # Compression
    # -----------------------
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 512;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/manifest+json
        application/xml
        application/rss+xml
        image/svg+xml
        font/woff2;

    # -----------------------
    # Health / Liveness
    # -----------------------
    location = /health {
        # Static file written during image build
        try_files /health =200;
        access_log off;
        add_header Content-Type text/plain;
        add_header Cache-Control "no-store";
    }

    # Nginx stub_status for Prometheus scraping (read-only)
    location /nginx_status {
        stub_status;
        access_log off;
        # Optionally restrict in non-local environments:
        # allow 127.0.0.1;
        # allow ::1;
        # deny all;
    }

    # -----------------------
    # API Reverse Proxies
    # Path prefix stripped is NOT performed here; the UI should call '/py/...'
    # If you need prefix stripping, use: proxy_pass http://python_api_upstream/$1$is_args$args;
    # -----------------------
    location /py/ {
        # CORS / preflight handling (now localized)
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type,Authorization" always;
            return 204;
        }

        proxy_pass http://python_api_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_read_timeout 60s;

        # Disable buffering for SSE (/py/events) to flush events immediately
        proxy_buffering off;
        # Prevent gzip buffering of SSE
        gzip off;
    }

    location /go/ {
        # CORS / preflight handling (localized)
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type,Authorization" always;
            return 204;
        }

        proxy_pass http://go_mover_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_read_timeout 60s;

        # (Not currently streaming, but safe to mirror settings if added later)
        proxy_buffering off;
        gzip off;
    }

    # -----------------------
    # Static Asset Caching
    #   Vite emits hashed filenames (e.g., app.4d2a1f3a.js)
    #   We can safely cache them "forever" (1y + immutable)
    # -----------------------
    location ~* \.(?:js|mjs|css|woff2?|ttf|eot|svg)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Images / media (tune as needed)
    location ~* \.(?:png|jpe?g|gif|webp|ico)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }

    # HTML – never cache index.html aggressively to allow rollouts
    location = /index.html {
        try_files $uri =404;
        add_header Cache-Control "no-cache";
    }

    # Default static file handler
    location / {
        # First serve file, then directory, else SPA fallback
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files or temp files
    location ~ /\.(git|hg|svn) {
        deny all;
    }
    location ~* \.(?:swp|bak|tmp)$ {
        deny all;
    }

    # -----------------------
    # Error Pages (minimal)
    # -----------------------
    error_page 404 /index.html;
    # (For API 404s, upstream still returns JSON; this fallback only applies when static misses)
}
